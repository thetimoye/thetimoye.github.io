<!DOCTYPE html>
<html>

<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">

        <h1>Lab: Pixel Art Maker</h1>

        <div class="grid_box">

            <div class=" grid_input">
                <form id="sizePicker">
                    <span class="input_text">Grid Height:</span>
                    <input type="number" id="inputHeight" name="height" min="1" value="1">
                    <br>
                    <span class="input_text">Grid Width:</span>
                    <input type="number" id="inputWidth" name="width" min="1" value="1">

                    <input type="submit" id="submit">
                </form>
            </div>

            <div class=" grid_output">
                <input type="color" id="colorPicker">
                <span class="input_text">Change Color</span><br><br>

                <span id="design_text"><i>Your design goes here</i></span>
                <table id="pixelCanvas"></table>
            </div>
            
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="designs.js"></script>
</body>

</html>
